name: Run Jest Tests with Coverage

on:
  push:
    branches:
      - main
      - backend_allison_edward

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 23
      
      - name: Install Dependencies
        run: npm install

      - name: Debug MongoDB URI
        run: |
          echo "Checking MongoDB connection..."
          echo "DB_URI=${{ secrets.DB_URI }}"

      - name: Wait for MongoDB to be Ready
        run: |
          for i in {1..20}; do
            nc -z mongo 27017 && echo "MongoDB is ready" && exit 0
            echo "Waiting for MongoDB..."
            sleep 3
          done
          echo "MongoDB did not start in time" && exit 1

      - name: Create .env File
        run: |
          touch .env
          echo "PORT=${{ secrets.PORT }}" >> .env
          echo "DB_URI=${{ secrets.DB_URI }}" >> .env  # AWS MongoDB URI
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
          chmod 600 .env

      - name: Run Unmocked Jest Tests with Coverage
        run: npm test -- --coverage tests/jest_unmocked

      - name: Run Mocked Jest Tests with Coverage
        run: npm test -- --coverage tests/jest_mocked

      - name: Upload Jest Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: jest-coverage
          path: coverage/
